<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
        }
        .button:hover {
            background-color: green;
        }
        .button.active {
            background-color: red;
        }
        .button:focus {
            background-color: yellow;
        }
        input:focus {
            border: 10px solid orange;
        }
        .item1 + .item2{
            background-color: lightblue;
        }
        .container .item {
            background-color: lightblue;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }    
        .button.active {
            background-color: blue;
        }
        .button.warning {
            background-color: red;
        }
        
        
    </style>
</head>
<body>
    <input type="text">
<!-- :hover = วาง :active = คลิก :focus = cursor อยู่ตรง -->
<button class="button">Click Me</button>
   <div class="container">

    </div>
   </div>

   <div>
